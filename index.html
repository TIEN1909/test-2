<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test kiến thức</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="auth__container">
      <div class="auth">
        <div class="auth__img">
          <img src="./assets/img/image.png" alt="" />
        </div>
        <div class="auth__wrapper">
          <div>
            <img
              src="./assets/img/rive_logo_black.svg.png"
              alt=""
              class="auth__logo"
            />
            <p class="auth__title">Express login via Google and Facebook</p>
            <div class="auth__link">
              <a href="#" class="link link--gg">
                <span>Google</span>
                <img src="./assets/img/signin-google.png.png" alt="" />
              </a>
              <a href="#" class="link link--fb">
                <span>Facebook</span>
                <img src="./assets/img/signin-facebook.png.png" alt="" />
              </a>
            </div>
            <span class="auth_line"></span>
            <form class="form">
              <div class="btn__auth">
                <button
                  class="btn__func tablink ishow--bg"
                  id="btn__1"
                  onclick="openTab(event, 'login')"
                  type="button"
                >
                  Log in
                </button>
                <button
                  class="btn__func tablink"
                  id="btn__2 "
                  onclick="openTab(event, 'register')"
                  type="button"
                >
                  Sign up
                </button>
              </div>
              <div class="form__field">
                <div class="auth__login" id="login">
                  <input
                    type="text"
                    placeholder="email or username"
                    class="auth__input auth__input--email"
                  />
                  <input
                    type="password"
                    placeholder="password"
                    class="auth__input auth__input--pw"
                    id="passwordInput"
                  />
                  <button
                    class="btn__login"
                    onclick="checkPassword()"
                    type="button"
                  >
                    Log in
                  </button>
                  <!--  -->
                  <div id="errorText"></div>
                  <!--  -->
                  <a href="#" class="auth__forgot">Forgot password?</a>
                </div>
                <div class="auth__login show" id="register">
                  <input
                    type="text"
                    placeholder="email"
                    class="auth__input--email auth__input"
                  />
                  <input
                    type="password"
                    placeholder="password"
                    class="auth__input auth__input--pw"
                  />

                  <div class="custom-select">
                    <select class="auth__select auth__input auth__input--pw">
                      <option value="0">Other (please specify)</option>
                      <option value="1">Game Design</option>
                      <option value="2">Animator</option>
                      <option value="3">Developer</option>
                    </select>
                  </div>
                  <button class="btn__login" type="button">Sign up</button>
                  <!--  -->
                  <div id="errorText"></div>
                  <!--  -->
                  <p class="footer__links">
                    By signing up you agree to our
                    <a href="#">Term of Service</a> <br />and
                    <a href="#">Privacy Policy</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__left">
        <img src="./assets/img/svg (1).png" alt="" class="footer__logo" />
        <p>© 2022 Rive, Inc. All rights reserved.</p>
        <a href="#">Terms of Service</a>
        <a href="#" class="footer__policy">Privacy Policy</a>
      </div>
      <div class="footer__media">
        <a href="#"><img src="./assets/img/svg.png" alt="" /></a>
        <a href="#"><img src="./assets/img/div.framer-1x0u8uh.png" alt="" /></a>
        <a href="#"><img src="./assets/img/svg.png" alt="" /></a>
        <a href="#"><img src="./assets/img/svg.png" alt="" /></a>
        <a href="#"><img src="./assets/img/svg.png" alt="" /></a>
        <a href="#"><img src="./assets/img/svg.png" alt="" /></a>
      </div>
    </footer>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
